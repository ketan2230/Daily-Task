<div class="page-area">
  <div class="row">
    <div class="col-md-3">
        <h2>Sign In</h2>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Username" #userName required>
        </div>
  
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" #userPassword required>
        </div>
  
        <!-- Calling SignIn Api from AuthService -->
        <div class="form-group">
          <input type="button" class="btn btn-primary" value="Log in" (click)="authService.login(userName.value, userPassword.value)">
        </div>

        <!-- Calling GoogleAuth Api from AuthService -->
        <div class="form-group">
          <button type="button" class="btn btn-success" (click)="authService.googleAuth()">
            Log in with Google
            <i class="fa fa-google"></i>
          </button>
        </div>
  
        <div class="click">
          <span routerLink="/forgot-password">Forgot Password?</span>
        </div>
      
  
      <div class="redirectToLogin">
        <span>Don't have an account?<span class="redirect" routerLink="/register-user"> Sign Up</span></span>
      </div>
    </div>
  
    </div>
  </div>
